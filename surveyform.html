<!DOCTYPE html>
<html>
  
  <head>
    <title>survey form</title>
    <meta charset="utf-8"/>  
    <link rel="stylesheet" type="text/css" href="mainsurvey.css">
  </head>
  
  <body>
   
    <header >
        
        <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
       </div>
      
    </header>
    
    <body>
    <div class="container">
      <div class="row">
           <form>
             
           <div class="div1">
           <label for="name">Name</label><br>
    			 <input type="text" name="name" id="name" placeholder="Enter your Name" >
           </div>
     
           <div class="div1">
           <label for="email">Email</label><br>
    			 <input type="email" name="email" id="email" placeholder="Enter your Email">
           </div>
      
           <div class="div1">
          <label for="age">Age(optional)</label><br>
    			<input type="text" name="age" class="form-control" id="age" placeholder="age" >
          </div>
            
            
            <div class="role">
            <label for="role">Which option best describes your current role? </label><br>
  <input type="text" list="r" id="roles" name="currentrole"> 
          <datalist id="r">
            <option value="Student"></option>
            <option value="Full Time Job"></option>
            <option value="Full time Learner"></option>
            <option value="Prefer not to say"></option>
            <option value="Other"></option>
          </datalist>
        </div>
            
            <div class="recommendation">
              <span>Would you recommend freeCodeCamp to a friend?

              </span><br>
              <input type="radio" id="d" name="answer"     value="definitely">
              <label for="d">Definitely</label>
              <br>
              <input type="radio" id="m" name="answer" value="maybe">
              <label for="m">Maybe</label>
              <br>
              <input type="radio" id="not" name="answer" value="notsure">
              <label for="not">Not sure</label>
            </div>
        

      <div class="feature">
            <label for="feature">What is your favorite feature of freeCodeCamp? </label><br>
  <input type="text" list="f" id="features" name="favoritefeature" >
          <datalist id="f">
            <option value="Challenges"></option>
            <option value="Projects"></option>
            <option value="Community"></option>
            <option value="OpenSource"></option>
          </datalist>
        </div>
      <div class="improvements">
      <h2>What would you like to see improved? (Check all that apply):</h2>
        
<input id="front-end" name="improvement" type="checkbox" value="front-end Projects">
<label for="front-end">Front-end Projects</label>
<br>
  
  
<input id="back-end" name="improvement" type="checkbox" value="Back-end Projects">
<label for="front-end">Back-end Projects</label>
<br>

<input id="data" name="improvement" type="checkbox" value="Data Visualization">
<label for="data">Data Visualization</label>
<br>
        
 
<input id="chal" name="improvement" type="checkbox" value=" Challenges">
<label for="chal">Challenges</label>
<br>
        
<input id="open" name="improvement" type="checkbox" value=" Open Source Community">
<label for="open">Open Source Community</label>
<br>
        
<input id="gitter" name="improvement" type="checkbox" value=" Gitter help rooms">
<label for="gitter">Gitter help rooms</label>
<br>
        
<input id="video" name="improvement" type="checkbox" value=" Videos">
<label for="video">Videos</label>
<br>
        
<input id="city" name="improvement" type="checkbox" value=" City Meetups">
<label for="city">City Meetups</label>
<br>
        
<input id="wi" name="improvement" type="checkbox" value="Wiki">
<label for="wi">Wiki</label>
<br>
        
        
<input id="for" name="improvement" type="checkbox" value=" Forum">
<label for="for">Forum</label>
<br>
        
<input id="additional" name="improvement" type="checkbox" value="Additional Courses">
<label for="additional">Additional Courses</label>
      
      </div>
             <div class="comment">
            <label for="blog">Any comments or suggestions?

 </label>
  <br>
  <textarea id="comment" placeholder= "Enter your comment here..." name="comment" >
  </textarea>
              <div class="submit">
<button type="submit" id="submit">
Submit
</button>
</div>
  

   </form>
 </div> 
</body>
</html>
